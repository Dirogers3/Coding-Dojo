<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ dojos.name }} Ninjas</h1>
    <table>
        <th>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
            </tr>
        </th>
        
        
        {% for ninja in dojos.ninjas %}
        <tr>
            <td>{{ninja['first_name']}}</td>
            <td>{{ninja['last_name']}}</td>
            <td>{{ninja['age']}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Home</a>
</body>
</html>
