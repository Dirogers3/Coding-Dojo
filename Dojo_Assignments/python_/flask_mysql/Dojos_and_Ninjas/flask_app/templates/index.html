<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            width: 600px;
        }
        table {
            border: 3px solid black;
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftcol">
            <h1>New Dojo</h1>
            <form action="">
                <label for="dojo_name">Name: </label>
                <input type="text" name="dojo" id="dojo">
                <br>
                <button>Create</button>
            </form>
        </div>
        <div class="rightcol">
            <h1>All Dojos</h1>
            <table>
                {% for dojo in all_dojos %}
                <tr><td><a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a></td></tr>
                {% endfor %}<!-- Data will be pushed in here about the dojos -->
            </table>
            <a href="/ninjas/new/">Add Ninja</a>
        </div>
    </div>
</body>
</html>
