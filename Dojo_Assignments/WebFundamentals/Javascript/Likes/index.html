<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="all-container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div class="title">
            <h2>Your Feed</h2>
        </div>
        <div class="maincontainer">
            <div class="leftcol">
                <img class="usericon" src="img/user-circle.png" alt="user icon">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
            <div class="rightcol">
            <div class="like_container">
                <div class="header">
                    <h2>Neil M</h2>
                    <p id="count"></p>
                    <button class="like-button" onclick="like()">Like</button>
                </div>
                <div class="description">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></div>
            </div>
            <div class="like_container">
                <div class="header">
                    <h2>Nichole K</h2>
                    <p id="count2"></p>
                    <button class="like-button" onclick="like2()">Like</button>
                </div>
                <div class="description">Just finished my <a href="#">next comic</a>, check it out.</div>
            </div>
            <div class="like_container">
                <div class="header">
                    <h2>Jim R</h2>
                    <p id="count3"></p>
                    <button class="like-button" onclick="like3()">Like</button>
                </div>
                <div class="description">I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</div>
            </div>
            </div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
