<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Show</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .author_selector {
            display: flex;
            justify-content: space-between;
        }
        select {
            width: 120px;
        }
        button {
            float: right;
            margin: 15px 80px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="leftcol">
            <h1>Title: {{ book.title }}</h1>
            <h3>Favorited by:</h3>
            <table>
                    {% for author in book.authors %}
                    <tr>
                        <td>{{author.name}}</td>
                    </tr>
                    {% endfor %}
            </table>
        </div>
        <div class="rightcol">
            <h1>Add Book's Favorites</h1>
            <div class="favorite">
                <form action="/add/book/favorite/" method="POST">
                    <div class="author_selector">
                        <label for="author">Author:</label>
                        <select name="authors_id" id="author">
                            {% for author in not_authors %}
                            <option value="{{author.id}}">{{author.name}}</option>
                            {% endfor %}
                        </select>
                        
                    </div>
                    <input type="hidden" name="book_id" value ="{{ book.id }}">
                    <button>Add</button>
                </form>
            </div>
        </div>
    </div>
    <a href="/">Home</a>
</body>
</html>
