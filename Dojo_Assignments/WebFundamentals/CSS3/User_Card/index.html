<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        <div class="usericon">
            <img src="img/user-circle.png" alt="user icon">
        </div>
        
        <div class="info">
            <h1>Ian Rogers</h1>
            <div class="location">
                <div class="location_icon">
                    <img src="img/map-marker.png" alt="map marker symbol">    
                </div>
                <p>San Diego</p>
            </div>
            <p>Computer Science Major | Student | Creator <br> Enjoy learning new things everyday!</p>
            <div class="edit">
                <div class="edit_icon">
                    <img src="img/gear.png" alt="setting symbol">
                </div>
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
    
</body>
</html>
